<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .carousel-image {
            transition: all 0.7s ease-in-out;
        }
        
        .carousel-image.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .carousel-image.inactive {
            opacity: 0;
            transform: scale(1.05);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            transform: scale(1.05);
        }
        
        .form-input {
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
        }
        
        .bmi-underweight { color: #3b82f6; }
        .bmi-normal { color: #10b981; }
        .bmi-overweight { color: #f59e0b; }
        .bmi-obese { color: #ef4444; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <!-- Header -->
    <header class="glass-effect shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-6">
            <h1 class="text-4xl font-bold gradient-text">
                Health & Wellness Assessment
            </h1>
            <p class="text-gray-600 mt-2 text-lg">Your journey to better health starts here</p>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-6 py-8">
        <!-- Carousel Section -->
        <section class="mb-12">
            <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center">
                Embrace a Healthier Lifestyle
            </h2>
            
            <div class="relative w-full h-96 rounded-2xl overflow-hidden shadow-2xl">
                <div class="relative w-full h-full" id="carousel-container">
                    <!-- Carousel images will be inserted here by JavaScript -->
                </div>
                
                <!-- Navigation Buttons -->
                <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/30 backdrop-blur-sm rounded-full p-3 transition-all duration-200 group">
                    <svg class="w-6 h-6 text-white group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/30 backdrop-blur-sm rounded-full p-3 transition-all duration-200 group">
                    <svg class="w-6 h-6 text-white group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                
                <!-- Indicators -->
                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2" id="carousel-indicators">
                    <!-- Indicators will be inserted here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- User Information Display -->
        <section class="mb-8">
            <div class="glass-effect rounded-2xl p-6 shadow-lg">
                <h3 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Your Account Information
                </h3>
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="text-gray-600">Name:</span>
                        <span class="font-semibold text-gray-800" id="user-name">John Smith</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span class="text-gray-600">Email:</span>
                        <span class="font-semibold text-gray-800" id="user-email">john.smith@example.com</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Health Assessment Form -->
        <section>
            <div class="glass-effect rounded-2xl p-8 shadow-lg">
                <h3 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 00-2-2z"></path>
                    </svg>
                    Health Assessment Form
                </h3>

                <form id="health-form" class="space-y-8">
                    <!-- Basic Measurements -->
                    <div class="grid md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Age (years)
                            </label>
                            <input
                                type="number"
                                id="age"
                                class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter your age"
                                required
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                </svg>
                                Height (cm)
                            </label>
                            <input
                                type="number"
                                id="height"
                                class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter your height"
                                oninput="calculateBMI()"
                                required
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16l3-3m-3 3l-3-3"></path>
                                </svg>
                                Weight (kg)
                            </label>
                            <input
                                type="number"
                                step="0.1"
                                id="weight"
                                class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter your weight"
                                oninput="calculateBMI()"
                                required
                            />
                        </div>
                    </div>

                    <!-- BMI Display -->
                    <div id="bmi-display" class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-6 border border-blue-100 hidden">
                        <h4 class="text-lg font-semibold text-gray-800 mb-2">Body Mass Index (BMI)</h4>
                        <div class="flex items-center space-x-4">
                            <span class="text-3xl font-bold text-gray-800" id="bmi-value"></span>
                            <span class="text-lg font-semibold px-4 py-2 rounded-full bg-white/80" id="bmi-category"></span>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">
                            BMI is calculated as weight (kg) / height² (m²)
                        </p>
                    </div>

                    <!-- Health Problems -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            Health Problems or Medical Conditions
                        </label>
                        <textarea
                            id="health-problems"
                            class="form-input w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="4"
                            placeholder="Please describe any health problems, medications, or medical conditions you have (or write 'None' if not applicable)"
                        ></textarea>
                    </div>

                    <!-- Diet Preferences -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-4 flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                            </svg>
                            Dietary Preferences & Restrictions
                        </label>
                        <div class="grid md:grid-cols-3 gap-3" id="diet-preferences">
                            <!-- Diet options will be inserted here by JavaScript -->
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-center pt-6">
                        <button
                            type="submit"
                            class="btn-primary text-white font-semibold py-4 px-8 rounded-xl flex items-center space-x-3 shadow-lg hover:shadow-xl"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            <span>Submit Health Assessment</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script>
        // Carousel data
        const carouselImages = [
            {
                url: "https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?auto=compress&cs=tinysrgb&w=1200",
                alt: "Healthy lifestyle with fruits and vegetables",
                title: "Nutrition & Wellness"
            },
            {
                url: "https://images.pexels.com/photos/317157/pexels-photo-317157.jpeg?auto=compress&cs=tinysrgb&w=1200",
                alt: "Person exercising outdoors",
                title: "Active Lifestyle"
            },
            {
                url: "https://images.pexels.com/photos/3768916/pexels-photo-3768916.jpeg?auto=compress&cs=tinysrgb&w=1200",
                alt: "Medical consultation",
                title: "Healthcare Assessment"
            }
        ];

        // Diet options
        const dietOptions = [
            'Vegetarian', 'Vegan', 'Keto', 'Mediterranean', 'Low-carb', 
            'High-protein', 'Gluten-free', 'Dairy-free', 'No restrictions'
        ];

        let currentSlide = 0;
        let carouselTimer;

        // Initialize carousel
        function initCarousel() {
            const container = document.getElementById('carousel-container');
            const indicators = document.getElementById('carousel-indicators');
            
            // Create carousel images
            carouselImages.forEach((image, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = `carousel-image absolute inset-0 ${index === 0 ? 'active' : 'inactive'}`;
                imageDiv.innerHTML = `
                    <img src="${image.url}" alt="${image.alt}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/30 flex items-end">
                        <div class="p-8">
                            <h3 class="text-white text-2xl font-bold">${image.title}</h3>
                        </div>
                    </div>
                `;
                container.appendChild(imageDiv);

                // Create indicator
                const indicator = document.createElement('button');
                indicator.className = `w-3 h-3 rounded-full transition-all duration-200 ${index === 0 ? 'bg-white scale-125' : 'bg-white/50 hover:bg-white/80'}`;
                indicator.onclick = () => goToSlide(index);
                indicators.appendChild(indicator);
            });

            // Start auto-advance
            startCarouselTimer();
        }

        function startCarouselTimer() {
            carouselTimer = setInterval(() => {
                nextSlide();
            }, 4000);
        }

        function stopCarouselTimer() {
            clearInterval(carouselTimer);
        }

        function goToSlide(index) {
            stopCarouselTimer();
            
            // Update images
            const images = document.querySelectorAll('.carousel-image');
            images[currentSlide].className = 'carousel-image absolute inset-0 inactive';
            images[index].className = 'carousel-image absolute inset-0 active';
            
            // Update indicators
            const indicators = document.querySelectorAll('#carousel-indicators button');
            indicators[currentSlide].className = 'w-3 h-3 rounded-full transition-all duration-200 bg-white/50 hover:bg-white/80';
            indicators[index].className = 'w-3 h-3 rounded-full transition-all duration-200 bg-white scale-125';
            
            currentSlide = index;
            startCarouselTimer();
        }

        function nextSlide() {
            const nextIndex = (currentSlide + 1) % carouselImages.length;
            goToSlide(nextIndex);
        }

        function prevSlide() {
            const prevIndex = (currentSlide - 1 + carouselImages.length) % carouselImages.length;
            goToSlide(prevIndex);
        }

        // Initialize diet preferences
        function initDietPreferences() {
            const container = document.getElementById('diet-preferences');
            
            dietOptions.forEach(option => {
                const label = document.createElement('label');
                label.className = 'flex items-center space-x-3 p-3 rounded-xl border border-gray-200 hover:bg-blue-50 transition-all duration-200 cursor-pointer';
                label.innerHTML = `
                    <input type="checkbox" name="diet-preferences" value="${option}" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="text-gray-700">${option}</span>
                `;
                container.appendChild(label);
            });
        }

        // BMI calculation
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const bmiDisplay = document.getElementById('bmi-display');
            const bmiValue = document.getElementById('bmi-value');
            const bmiCategory = document.getElementById('bmi-category');

            if (height && weight && height > 0 && weight > 0) {
                const heightInMeters = height / 100;
                const bmi = weight / (heightInMeters * heightInMeters);
                const bmiRounded = bmi.toFixed(1);

                bmiValue.textContent = bmiRounded;
                
                let category, categoryClass;
                if (bmi < 18.5) {
                    category = 'Underweight';
                    categoryClass = 'bmi-underweight';
                } else if (bmi < 25) {
                    category = 'Normal weight';
                    categoryClass = 'bmi-normal';
                } else if (bmi < 30) {
                    category = 'Overweight';
                    categoryClass = 'bmi-overweight';
                } else {
                    category = 'Obese';
                    categoryClass = 'bmi-obese';
                }

                bmiCategory.textContent = category;
                bmiCategory.className = `text-lg font-semibold px-4 py-2 rounded-full bg-white/80 ${categoryClass}`;
                bmiDisplay.classList.remove('hidden');
            } else {
                bmiDisplay.classList.add('hidden');
            }
        }

        // Form submission
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = {
                age: document.getElementById('age').value,
                height: document.getElementById('height').value,
                weight: document.getElementById('weight').value,
                healthProblems: document.getElementById('health-problems').value,
                dietPreferences: Array.from(document.querySelectorAll('input[name="diet-preferences"]:checked')).map(cb => cb.value),
                bmi: document.getElementById('bmi-value').textContent
            };

            console.log('Health Assessment Data:', formData);
            alert('Health assessment submitted successfully! Check the console for details.');
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initCarousel();
            initDietPreferences();
            document.getElementById('health-form').addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>
</html>
