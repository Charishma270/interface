<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Natural Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, hsl(155, 30%, 98%) 0%, hsl(155, 25%, 96%) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px -4px hsl(155, 30%, 20%, 0.15);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 2rem 1rem;
            background: linear-gradient(135deg, hsl(155, 65%, 45%) 0%, hsl(200, 60%, 50%) 100%);
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .form-container {
            padding: 2rem;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-title h2 {
            color: hsl(155, 15%, 15%);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-title p {
            color: hsl(155, 10%, 55%);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: hsl(155, 15%, 15%);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid hsl(155, 20%, 88%);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: hsl(155, 65%, 45%);
            box-shadow: 0 0 0 3px hsl(155, 65%, 45%, 0.1);
        }

        /* Pop animation for Register button */
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, hsl(155, 65%, 45%) 0%, hsl(200, 60%, 50%) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            animation: popInOut 1.8s infinite ease-in-out; /* New animation */
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px -10px hsl(155, 65%, 45%, 0.3);
        }

        @keyframes popInOut {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
            }
        }

        .signup-link {
            text-align: center;
            color: hsl(155, 10%, 55%);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: hsl(155, 65%, 45%);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: hsl(155, 65%, 35%);
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 1rem;
            color: hsl(155, 10%, 55%);
            font-size: 0.75rem;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
            }
            
            .header h1 {
                font-size: 1.75rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hello Welcome to<br>Natural Health</h1>
            <p>Start your wellness journey today</p>
        </div>
        
        <div class="form-container">
            <div class="form-title">
                <h2>Sign Up</h2>
                <p>Create your account to get started</p>
            </div>
            
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="contact">Email or Phone Number</label>
                    <input type="text" id="contact" name="contact" placeholder="your@email.com or +1234567890" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="login-btn">Register</button>
            </form>
            
            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
            
            <div class="footer-text">
                <p>By signing up, you agree to our Terms of Service and Privacy Policy</p>
            </div>
        </div>
    </div>

    <script>
        async function handleSignup(event) {
            event.preventDefault();
            const contact = document.getElementById('contact').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ email: contact, password: password, confirmPassword: confirmPassword }),
                });

                if (response.ok) {
                    const message = await response.text();
                    alert(message);
                    // Redirect to login page or another page if needed
                } else {
                    const error = await response.text();
                    alert(`Error: ${error}`);
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('An unexpected error occurred. Please try again later.');
            }
        }
    </script>
</body>
</html>
